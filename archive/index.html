<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Club Critters - Set Archive</title>
    
    <link rel="icon" type="image/png" href="../cdn/logos/club/HeadOnly.png">
    <link rel="stylesheet" href="../cdn/css/main.css">
    <link rel="preconnect" href="https://docs.google.com">
    <link rel="preconnect" href="https://sheets.googleapis.com">

    <meta name="title" content="Club Critters Archive">
    <meta name="description" content="Missed a night? Listen back to every DJ set from Club Critters history.">
    
    <meta name="theme-color" content="#B36AF4">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://critters.club/archive/">
    <meta property="og:title" content="Club Critters - Set Archive">
    <meta property="og:description" content="Missed a night? Listen back to every DJ set from Club Critters history.">
    <meta property="og:image" content="https://critters.club/cdn/logos/club/HeadOnly.png">

    <meta property="twitter:card" content="summary">
    <meta property="twitter:url" content="https://critters.club/archive/">
    <meta property="twitter:title" content="Club Critters - Set Archive">
    <meta property="twitter:description" content="Missed a night? Listen back to every DJ set from Club Critters history.">

</head>
<body>

    <div class="container">
        <a href="../" class="nav-pill">‚Üê Back to Hub</a>

        <div class="logo-container">
            <img src="../cdn/logos/club/HeadOnly.png" alt="Logo" class="logo">
        </div>

        <h1>Set Archive</h1>
        <p id="status-subtext">Listen back to previous nights</p>
        <div id="loading-view">
            <div class="spinner"></div>
            <p>Loading Archive...</p>
        </div>

        <div id="archive-view" class="hidden">
            
            <div class="genre-filter-container" id="genre-filters"></div>

            <div class="search-container">
                <input type="text" id="search-input" class="search-bar" placeholder="Search sets...">
            </div>

            <div id="archive-list" class="set-list">
                </div>

        </div>
        
        <p id="empty-msg" class="hidden" style="color:#666;">No archives found.</p>

    </div>

    <script src="../cdn/js/archive.js"></script>
</body>
</html>
